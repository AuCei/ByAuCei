<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: black;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8);
        }

        a {
            color: black;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            transform: scale(0.7);
            transition: transform 0.5s ease;
        }

        .modal-content.show {
            transform: scale(1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>联系方式</h1>
        <p><a href="#" id="weixinLink"> >>>添加微信<<< </a></p>
        <p><a href="https://tenapi.cn/v2/qqcard?qq=3442695370"> >>>添加企鹅<<< </a></p>
        <p><a href="mailto:My@AuCei.me"> >>>邮箱联系<<< </a></p>
    </div>

    <div id="weixinModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>我的微信</h2>
            <p>微信号: ByAuCei</p>
            <img src="your-wechat-qr-code.jpg" alt="微信二维码" style="width: 100%; max-width: 300px;">
        </div>
    </div>

    <script>
        var modal = document.getElementById("weixinModal");
        var btn = document.getElementById("weixinLink");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "flex";
            setTimeout(function() {
                modal.classList.add("show");
                document.querySelector(".modal-content").classList.add("show");
            }, 10);
        }

        span.onclick = function() {
            document.querySelector(".modal-content").classList.remove("show");
            setTimeout(function() {
                modal.classList.remove("show");
                setTimeout(function() {
                    modal.style.display = "none";
                }, 500);
            }, 500);
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                document.querySelector(".modal-content").classList.remove("show");
                setTimeout(function() {
                    modal.classList.remove("show");
                    setTimeout(function() {
                        modal.style.display = "none";
                    }, 500);
                }, 500);
            }
        }
    </script>
</body>
</html>
