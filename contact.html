<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px black;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 1s ease, background-position 1s ease;
            background-image: linear-gradient(to right, #007BFF, #007BFF);
            background-size: 200% 100%;
            background-position: left bottom;
        }

        .button:hover {
            background-position: right bottom;
            background-image: linear-gradient(to right, #007BFF, #800080);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            transform: scale(0.7);
            transition: transform 0.5s ease;
            color: black; /* 设置字体颜色为黑色 */
        }

        .modal-content.show {
            transform: scale(1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .button {
                font-size: 0.8em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>联系方式</h1>
        <a href="#" id="weixinLink" class="button">添加微信</a>
        <a href="https://tenapi.cn/v2/qqcard?qq=3442695370" id="qqLink" class="button">添加企鹅</a>
        <a href="mailto:My@AuCei.me" id="emailLink" class="button">邮箱联系</a>
    </div>

    <div id="weixinModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>我的微信</h2>
            <p>微信号: ByAuCei</p>
            <img src="your-wechat-qr-code.jpg" alt="微信二维码" style="width: 100%; max-width: 300px;">
        </div>
    </div>

    <div id="qqModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>我的企鹅</h2>
            <img src="your-qq-qr-code.jpg" alt="企鹅二维码" style="width: 100%; max-width: 300px;">
        </div>
    </div>

    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>我的邮箱</h2>
            <p>邮箱: My@AuCei.me</p>
        </div>
    </div>

    <script>
        var weixinModal = document.getElementById("weixinModal");
        var qqModal = document.getElementById("qqModal");
        var emailModal = document.getElementById("emailModal");
        var weixinBtn = document.getElementById("weixinLink");
        var qqBtn = document.getElementById("qqLink");
        var emailBtn = document.getElementById("emailLink");
        var closeBtns = document.getElementsByClassName("close");

        weixinBtn.onclick = function() {
            weixinModal.style.display = "flex";
            setTimeout(function() {
                weixinModal.classList.add("show");
                document.querySelector("#weixinModal .modal-content").classList.add("show");
            }, 10);
        }

        qqBtn.onclick = function() {
            qqModal.style.display = "flex";
            setTimeout(function() {
                qqModal.classList.add("show");
                document.querySelector("#qqModal .modal-content").classList.add("show");
            }, 10);
        }

        emailBtn.onclick = function() {
            emailModal.style.display = "flex";
            setTimeout(function() {
                emailModal.classList.add("show");
                document.querySelector("#emailModal .modal-content").classList.add("show");
            }, 10);
        }

        for (var i = 0; i < closeBtns.length; i++) {
            closeBtns[i].onclick = function() {
                var modal = this.closest(".modal");
                modal.querySelector(".modal-content").classList.remove("show");
                setTimeout(function() {
                    modal.classList.remove("show");
                    setTimeout(function() {
                        modal.style.display = "none";
                    }, 500);
                }, 500);
            }
        }

        window.onclick = function(event) {
            if (event.target.classList.contains("modal")) {
                var modal = event.target;
                modal.querySelector(".modal-content").classList.remove("show");
                setTimeout(function() {
                    modal.classList.remove("show");
                    setTimeout(function() {
                        modal.style.display = "none";
                    }, 500);
                }, 500);
            }
        }
    </script>
</body>
</html>
