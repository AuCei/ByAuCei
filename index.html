<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByAuCei</title>
    <link rel="icon" href="icon.png" type="image/png"> 
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://picsum.photos/1920/1080') no-repeat center center fixed; 
            background-size: cover;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none; /* 禁用文本选择 */
            text-align: center;
            color: white;
        }

        #time {
            font-size: 4em;
        }

        .rainbow {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }

        #ip-info {
            margin-top: 20px;
            font-size: 2em;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            user-select: text; 
        }

        #ip-info img {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }

        audio {
            display: none; 
        }

        /* 媒体查询 */
        @media (max-width: 1200px) {
            #time {
                font-size: 3em;
            }
            #ip-info {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            #time {
                font-size: 2em;
            }
            #ip-info {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #time {
                font-size: 1.5em;
            }
            #ip-info {
                font-size: 0.8em;
            }
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerHTML = 
                `<span class="rainbow">${hours}时${minutes}分${seconds}秒</span><br><span class="rainbow">${year}年${month}月${day}日</span>`;
        }

        function fetchIP() {
            fetch('https://ipapi.co/json/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let ip = data.ip;
                    if (ip.startsWith("::ffff:")) {
                        ip = ip.split(":").pop();
                    }
                    document.getElementById('ip-info').innerHTML = 
                        `IP地址: ${ip}<br>服务商: ${data.org}<br>归属地: ${data.country_name}, ${data.region}, ${data.city}<br><img src="https://flagcdn.com/w320/${data.country_code.toLowerCase()}.png" alt="国旗">`;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ip-info').innerText = '无法获取IP信息';
                });
        }

        function playRandomMusic() {
            fetch('getMusicFiles.php')
                .then(response => response.json())
                .then(musicFiles => {
                    const randomIndex = Math.floor(Math.random() * musicFiles.length);
                    const audioElement = document.getElementById('background-music');
                    audioElement.src = 'music' + musicFiles[randomIndex];
                    audioElement.play();
                })
                .catch(error => {
                    console.error('Error fetching music files:', error);
                });
        }

        setInterval(updateTime, 1000); 
        window.onload = function() {
            updateTime();
            fetchIP();
            playRandomMusic();
        };
    </script>
</head>
<body>
    <div class="overlay">
        <div id="content">
            <div id="time"></div>
            <div id="ip-info">正在获取IP信息...</div>
            <audio id="background-music" loop>
                您的浏览器不支持音频元素。
            </audio>
        </div>
    </div>
</body>
</html>
