<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByAuCei</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black; /* 设置背景颜色 */
            overflow: hidden;
        }
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none; /* 禁用文本选择 */
        }
        #time {
            font-size: 4em;
        }
        .rainbow {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        #ip-info {
            margin-top: 20px;
            font-size: 2em;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            user-select: text; /* 允许选择文本 */
        }
        #ip-info img {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }
        audio {
            display: none; /* 隐藏音频控件 */
        }

        /* 媒体查询 */
        @media (max-width: 1200px) {
            #time {
                font-size: 3em;
            }
            #ip-info {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            #time {
                font-size: 2em;
            }
            #ip-info {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #time {
                font-size: 1.5em;
            }
            #ip-info {
                font-size: 0.8em;
            }
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // 月份从0开始，所以要加1
            const day = now.getDate();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerHTML = 
                `<span class="rainbow">${hours}时${minutes}分${seconds}秒</span><br><span class="rainbow">${year}年${month}月${day}日</span>`;
        }

        function fetchIP() {
            fetch('https://ipapi.co/json/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let ip = data.ip;
                    if (ip.startsWith("::ffff:")) {
                        ip = ip.split(":").pop();
                    }
                    document.getElementById('ip-info').innerHTML = 
                        `IP地址: ${ip}<br>服务商: ${data.org}<br>归属地: ${data.country_name}, ${data.region}, ${data.city}<br><img src="https://flagcdn.com/w320/${data.country_code.toLowerCase()}.png" alt="国旗">`;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ip-info').innerText = '无法获取IP信息';
                });
        }

        setInterval(updateTime, 1000); // 每秒更新一次时间
        window.onload = function() {
            updateTime();
            fetchIP();
            document.getElementById('background-music').play(); // 页面加载时播放背景音乐
        };
    </script>
</head>
<body>
    <div id="content">
        <div id="time"></div>
        <div id="ip-info">正在获取IP信息...</div>
        <audio id="background-music" loop>
            <source src="https://sharefs.tx.kugou.com/202410271119/00630624b03866e38e8f4aab9f93b83f/v3/9fa31797f5914090a4c9cca3386385a1/yp/full/ap1000_us0_pi409_s795362275.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
    </div>
</body>
</html>
